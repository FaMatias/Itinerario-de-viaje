<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viajero Inteligente</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF CDN para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
            color: #1f2937;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .spinner {
            border: 4px solid rgba(209, 250, 229, 0.5);
            border-left-color: #10b981;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .alert-box.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl mx-auto flex flex-col gap-6">
        <h1 class="text-4xl font-bold text-green-900 text-center">El Viajero Inteligente</h1>
        <p class="text-gray-600 text-center">Describe tu viaje soñado y deja que la IA te prepare el itinerario perfecto.</p>
        
        <div id="promptSection" class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="destinoInput" class="block text-sm font-medium text-gray-700">Destino:</label>
                <input type="text" id="destinoInput" placeholder="Ej: Kioto, Japón" class="mt-1 w-full p-3 border border-gray-300 bg-gray-50 rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="diasInput" class="block text-sm font-medium text-gray-700">Número de Días:</label>
                <input type="number" id="diasInput" min="1" max="30" value="3" class="mt-1 w-full p-3 border border-gray-300 bg-gray-50 rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="presupuestoInput" class="block text-sm font-medium text-gray-700">Presupuesto:</label>
                <select id="presupuestoInput" class="mt-1 w-full p-3 border border-gray-300 bg-gray-50 rounded-lg focus:ring-green-500 focus:border-green-500">
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                </select>
            </div>
            <div>
                <label for="interesesInput" class="block text-sm font-medium text-gray-700">Intereses (separados por comas):</label>
                <input type="text" id="interesesInput" placeholder="Ej: historia, gastronomía, aventura" class="mt-1 w-full p-3 border border-gray-300 bg-gray-50 rounded-lg focus:ring-green-500 focus:border-green-500">
            </div>
             <div>
                <label for="idiomaInput" class="block text-sm font-medium text-gray-700">Idioma del Itinerario:</label>
                <select id="idiomaInput" class="mt-1 w-full p-3 border border-gray-300 bg-gray-50 rounded-lg focus:ring-green-500 focus:border-green-500">
                    <option value="espanol">Español</option>
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                    <option value="aleman">Alemán</option>
                    <option value="portugues">Portugués</option>
                </select>
            </div>
        </div>
        
        <button id="generateBtn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
            Generar Itinerario
        </button>
        <div id="loadingIndicator" class="hidden flex-col items-center justify-center py-2">
            <div class="spinner"></div>
            <p class="mt-2 text-gray-500" id="loadingText">Creando tu itinerario...</p>
        </div>

        <div id="itineraryContainer" class="hidden mt-6 p-6 border-t-2 border-green-200">
            <h2 id="itinerary-title" class="text-3xl font-bold text-green-800 text-center mb-6"></h2>
            <div id="itineraryText" class="space-y-8">
            </div>
            <button id="exportPdfBtn" class="mt-6 w-full bg-red-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:bg-red-700 transition-colors flex items-center justify-center gap-2">
                Exportar a PDF
            </button>
        </div>
    </div>
    <div id="alertBox" class="alert-box"></div>

    <script>
        const destinoInput = document.getElementById('destinoInput');
        const diasInput = document.getElementById('diasInput');
        const presupuestoInput = document.getElementById('presupuestoInput');
        const interesesInput = document.getElementById('interesesInput');
        const idiomaInput = document.getElementById('idiomaInput');
        const generateBtn = document.getElementById('generateBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const itineraryContainer = document.getElementById('itineraryContainer');
        const itineraryTitle = document.getElementById('itinerary-title');
        const itineraryText = document.getElementById('itineraryText');
        const alertBox = document.getElementById('alertBox');
        let retryDelay = 1000;

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }

        async function generateItinerary(destino, dias, presupuesto, intereses, idioma, retryCount = 0) {
            const prompt = `Genera un itinerario de viaje detallado para ${dias} días en ${destino}, con un presupuesto ${presupuesto} y enfocado en los siguientes intereses: ${intereses}. Por favor, genera el itinerario completamente en ${idioma}. Dame un objeto JSON con el título del viaje y una lista de objetos, uno por cada día. Cada objeto de día debe incluir: el número de día, una descripción general del día, una lista de lugares a visitar, una lista de comida sugerida y una lista de actividades.`;
            
            const chatHistory = [{ 
                role: "user", 
                parts: [{ text: prompt }] 
            }];

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "titulo_viaje": { "type": "STRING" },
                            "dias": {
                                "type": "ARRAY",
                                "items": {
                                    "type": "OBJECT",
                                    "properties": {
                                        "dia": { "type": "NUMBER" },
                                        "descripcion": { "type": "STRING" },
                                        "lugares_a_visitar": { "type": "ARRAY", "items": { "type": "STRING" } },
                                        "comida_sugerida": { "type": "ARRAY", "items": { "type": "STRING" } },
                                        "actividades": { "type": "ARRAY", "items": { "type": "STRING" } }
                                    },
                                    "propertyOrdering": ["dia", "descripcion", "lugares_a_visitar", "comida_sugerida", "actividades"]
                                }
                            }
                        },
                        "propertyOrdering": ["titulo_viaje", "dias"]
                    }
                }
            };
            
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    if (response.status === 429 && retryCount < 5) {
                        await new Promise(resolve => setTimeout(resolve, retryDelay));
                        retryDelay *= 2;
                        return generateItinerary(destino, dias, presupuesto, intereses, idioma, retryCount + 1);
                    }
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const json = result.candidates[0].content.parts[0].text;
                    return JSON.parse(json);
                } else {
                    throw new Error("Invalid API response format");
                }
            } catch (error) {
                console.error('Error generating itinerary:', error);
                showAlert("Error al generar el itinerario. Por favor, inténtalo de nuevo.");
                return null;
            }
        }
        
        generateBtn.addEventListener('click', async () => {
            const destino = destinoInput.value.trim();
            const dias = diasInput.value;
            const presupuesto = presupuestoInput.value;
            const intereses = interesesInput.value.trim();
            const idioma = idiomaInput.value;
            
            if (destino === '' || dias === '' || intereses === '') {
                showAlert('Por favor, completa todos los campos.');
                return;
            }

            generateBtn.disabled = true;
            exportPdfBtn.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            itineraryContainer.classList.add('hidden');
            
            try {
                const itineraryData = await generateItinerary(destino, dias, presupuesto, intereses, idioma);
                
                if (itineraryData) {
                    itineraryTitle.textContent = itineraryData.titulo_viaje;
                    let itineraryHtml = '';
                    itineraryData.dias.forEach(dia => {
                        itineraryHtml += `
                            <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
                                <h3 class="text-2xl font-bold text-gray-800 mb-2">Día ${dia.dia}</h3>
                                <p class="text-gray-600 mb-4">${dia.descripcion}</p>
                                <div class="grid md:grid-cols-3 gap-4 text-sm">
                                    <div>
                                        <p class="font-bold text-green-700">Lugares a Visitar:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            ${dia.lugares_a_visitar.map(lugar => `<li>${lugar}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div>
                                        <p class="font-bold text-green-700">Comida Sugerida:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            ${dia.comida_sugerida.map(comida => `<li>${comida}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <div>
                                        <p class="font-bold text-green-700">Actividades:</p>
                                        <ul class="list-disc list-inside mt-1">
                                            ${dia.actividades.map(actividad => `<li>${actividad}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    itineraryText.innerHTML = itineraryHtml;
                    itineraryContainer.classList.remove('hidden');
                    exportPdfBtn.classList.remove('hidden'); // Mostrar el botón de exportar
                }
            } finally {
                generateBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });
        
        exportPdfBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const title = itineraryTitle.textContent;
            const content = itineraryText.innerHTML;
            
            // Usamos un div temporal para parsear el HTML de forma más segura
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            tempDiv.style.padding = '10px';
            tempDiv.style.fontFamily = 'Inter, sans-serif';

            // Convertimos el HTML a una imagen y la añadimos al PDF
            // Esto es un enfoque más robusto para renderizar HTML complejo
            html2canvas(tempDiv, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                doc.save(`${title.replace(/ /g, '_')}.pdf`);
            });
        });
    </script>
</body>
</html>
